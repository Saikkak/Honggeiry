<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav">
        <a href="/"><img class="nav__brand" src="images/logo.png" alt="logo"></a>
        <ul class="list nav__list">
          <li class="nav__item"><a href="index.html">Home</a></li>
          <li class="nav__item"><a href="skills.html">My Skills</a></li>
          <li class="nav__item">
            <a href="experience.html">Educational Experience</a>
          </li>
          <li class="nav__item">
            <a href="personality.html">My Personality</a>
          </li>
          <li class="nav__item"><a href="#">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <div class="personal--info">
      <h1>Get In Touch</h1>
      <p>
        If you need to reach me, here is my personal information below.<br>
        (Response time is 9am to 8pm)
      </p>
    </div>
    <div class="grid grid--1x3 grid--info">
      <div class="contact--box">
        <div class="contact__icon">
          <img class="icon-container" src="images/location.svg" alt="">
        </div>
        <div class="contact__content">
          <h2 class="contact__title">Address</h2>
          <p>University of Leeds, LS2 9JT</p>
        </div>
      </div>
      <div class="contact--box">
        <div class="contact__icon">
          <img class="icon-container" src="images/wechat.svg" alt="">
        </div>
        <div class="contact__content">
          <h2 class="contact__title">WeChat</h2>
          <p>Yeswlwl</p>
        </div>
      </div>
      <div class="contact--box">
        <div class="contact__icon">
          <img class="icon-container" src="images/phone.svg" alt="">
        </div>
        <div class="contact__content">
          <h2 class="contact__title">Phone</h2>
          <p>+44 7733080778</p>
        </div>
      </div>
    </div>

    <form action="#">
      <div class="grid grid--2x2 contact--form">
        <div class="single--form form__name">
          <input
            type="text"
            name="name"
            placeholder="Type your name here..."
            maxlength="20"
            required>
        </div>

        <div class="single--form form__email">
          <input
            type="email"
            name="email"
            placeholder="Type your Email here..."
            maxlength="50"
            required>
        </div>

        <div class="single--form form__message">
          <textarea
            name="message"
            placeholder="Type your messages here..."
            maxlength="300"
          ></textarea>
        </div>
      </div>
    </form>

    <div class="single--form">
      <button class="btn btn--primary" type="submit">Send Message</button>
    </div>
  </body>
</html>
